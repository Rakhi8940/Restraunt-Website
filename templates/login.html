<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food In</title>
    <link rel="stylesheet" href="/static/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/img/log.png" alt="">
                <span>food in</span>
            </div>
            <ul class="nav_items" id="nav_links">
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/templates/login.html" class="active">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="#" method="POST" class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <button type="submit" class="btn">Login</button>
            </form>

            <p>Don't have an account? <a href="/templates/signup.html">Sign up here</a></p>
        </div>
    </section>

    <static></static>

    <footer>
        <div class="footer_container">
            <div class="footer_col">
                <div class="footer_logo logo">
                    <img src="/img/log.png" alt="">
                    <span>food in</span>
                </div>
                <p class="footer_text">Our job is to fill your tummy with delicious food and fast delivery.</p>
                <ul class="footer_socials">
                    <li><a href="#"><i class="ri-instagram-fill"></i></a></li>
                    <li><a href="#"><i class="ri-facebook-fill"></i></a></li>
                    <li><a href="#"><i class="ri-twitter-fill"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 Food In. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
