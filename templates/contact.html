<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Food In</title>
    <link rel="stylesheet" href="/static/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="/img/log.png" alt="Logo">
                <span>Food In</span>
            </div>
            <nav class="nav_items">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/templates/explore.html">Explore More</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Feel free to get in touch with any questions or comments.</p>

            <form action="" method="POST" class="contact-form">
                <input type="text" placeholder="Your Name" name="name" required>
                <input type="email" placeholder="Your Email" name="email" required>
                <textarea placeholder="Your Message" name="message" required></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 Food In. All Rights Reserved.</p>
        </div>
    </section>

</body>
</html>
