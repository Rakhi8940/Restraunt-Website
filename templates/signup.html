<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Signup</title>
    <link rel="stylesheet" href="/static/signup.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/img/log.png" alt="">
                <span>food in</span>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup-section">
        <h1>Sign Up for Exclusive Offers and Updates</h1>
        <p>Join our community and be the first to know about special events, promotions, and new menu items!</p>

        <form action="submit_signup.php" method="POST">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#terms">terms and conditions</a>.</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Food In. All rights reserved.</p>
    </footer>
</body>
</html>
