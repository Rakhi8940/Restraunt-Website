<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Signup</title>
    <link rel="stylesheet" href="/static/signup.css">
    <script>
        function handleSignup(event) {
            event.preventDefault(); // Prevent form submission to handle validation first
            
            // Get form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const terms = document.getElementById("terms").checked;

            // Check if all required fields are filled
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                alert("Please fill out all the fields.");
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Check if terms and conditions are agreed to
            if (!terms) {
                alert("You must agree to the terms and conditions.");
                return;
            }

            // If everything is valid, simulate a successful signup
            alert("Signup successful! Welcome to the Food In community!");
            // Optionally, you can submit the form here, but we will prevent it in this case to keep it simple
            // document.querySelector('form').submit();
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/img/log.png" alt="">
                <span>food in</span>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup-section">
        <h1>Sign Up for Exclusive Offers and Updates</h1>
        <p>Join our community and be the first to know about special events, promotions, and new menu items!</p>

        <form onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#terms">terms and conditions</a>.</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Food In. All rights reserved.</p>
    </footer>
</body>
</html>
